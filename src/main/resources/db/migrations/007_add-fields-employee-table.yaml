databaseChangeLog:
  - changeSet:
      id: 1
      author: rafael-bortoli
      changes:
        - addColumn:
            tableName: employee
            columns:
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false